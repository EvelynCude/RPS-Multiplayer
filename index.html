<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="page-header" id="shadow" align="center">
        <h1>Rock Paper Scissors</h1>
        <h2>Let's settle this like adults!</h2>
    </div>
    <div id="start-info" align="center">
        <!--start form here-->
        <form action="" class="start-form">
            <div class="input-group">
                <input type="text" class="form-control" id="name-input" placeholder="Name...">
                <span class="input-group-btn">
                <button class="btn btn-default" id="start-button" type="submit">Start</button>
              </span>
            </div>
        </form>
    <div id="game-info" align="center">
    </div>
    </div>
</div>

<div class="container" id="game-container">
    <div class="row" id="game-section">
        <div class="col-sm-4">
            <div class="player-box" id="player-box-one">
                <p id="player-1-display">Waiting for player 1</p>
                <div class="choices">
                    <div class="choice" id="player-1-rock" data-choice='Rock' align="center">Rock</div>
                    <div class="choice" id="player-1-paper" data-choice='Paper' align="center">Paper</div>
                    <div class="choice" id="player-1-scissors" data-choice='Scissors' align="center">Scissors</div>
                    <div id="set-choice-1" align="center"></div>
                </div>
                <div class="wins">Wins: <span id="numWins-1"></span></div>
                <div class="losses">Losses: <span id="nunLosses-1"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="player-box" id="game-box">
                <div id="winning-player" align="center"></div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="player-box" id="player-box-two">
                <p id="player-2-display" align="right">Waiting for player 2</p>
                <div class="choices">
                    <div class="choice" id="player-2-rock" data-choice='Rock' align="center">Rock</div>
                    <div class="choice" id="player-2-paper" data-choice='Paper' align="center">Paper</div>
                    <div class="choice" id="player-2-scissors" data-choice='Scissors' align="center">Scissors</div>
                    <div id="set-choice-2" align="center"></div>
                </div>
                <div class="wins">Wins: <span id="numWins-2"></span></div>
                <div class="losses">Losses: <span id="numLosses-2"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="chat-container">
    <div class="row" id="chat-box">
        <p>CHATBOX</p>
        <!--chat box here-->
        <div class="messagesWrap">
            <ul class="messages"></ul>
            
        </div>
        <div id="message-input">
            <form action="" class="chat">
                
                <input type='text' id='messageInput'  placeholder='Type a message...' required maxlength=140>
                <input id="submit-button" type="submit" value="Send">
            </form>
        </div>    
    </div>

</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="javascript/app.js"></script>

</html>
